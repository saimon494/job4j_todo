<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>ToDo</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/task.js"></script>
<div class="container">
    <div class="row pt-3">
        <h4>ToDo</h4>
    </div>
    <div class="row-5">
        <form class="form-group row mb-0">
            <div class="form-group col-3 mb-0 p-0">
                <label>
                    <textarea class="form-control" id="description"
                              placeholder="Добавить задание" name="description" rows="1"></textarea>
                </label>
            </div>
            <div class="form-group col-1 mb-0">
                <i class="bi bi-plus-square" style="font-size: 1.8rem; color: #007bff;" onclick="addItem()"></i>
            </div>
        </form>
    </div>
    <div class="row pt-3">
        <h5>Список добавленных заданий</h5>
    </div>
    <div class="row">
        <div class="form-check pb-2">
            <input type="checkbox" class="form-check-input" id="show_all" name="show_all">
            <label class="form-check-label" for="show_all">Показать выполненные</label>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col" style="width:4%">№</th>
            <th scope="col" style="width:55%">Описание</th>
            <th scope="col" style="width:35%">Дата создания</th>
            <th scope="col" style="width:6%"></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
