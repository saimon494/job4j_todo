<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>ToDo</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
      rel="stylesheet">
<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
<script type="text/javascript" src="js/task.js"></script>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                <div class="form-row">
                    <div class="col-md-8 my-auto">
                        <h4 style="margin-bottom: 0">ToDo</h4>
                    </div>
                    <div class="col-md-4 my-auto">
                        <div class="float-right">
                            <ul class="nav" id="auth">
                                <li class="nav-item"><a class="nav-link" href="#" id="a1"></a></li>
                                <li class="nav-item"><a class="nav-link" href="#" id="a2"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body mb-0">
                <form>
                    <div class="form-group row mb-0">
                        <div class="form-group col-md-6">
                            <label for="desc" style="width: 100%;">Добавьте задание</label>
                                <textarea class="form-control" id="desc" placeholder="Описание">
                                </textarea>
                        </div>
                        <div class="form-group col-md-4 my-auto">
                            <label for="categories" style="width: 80%;">Выберите категорию</label>
                            <select multiple class="form-control" id="categories"
                                    style="width: 80%; margin-bottom: 0"></select>
                        </div>
                        <div class="form-group col-md-2 pl-0 my-auto">
                            <label for="btn">
                                <button type="button" onclick="addItem()" class="btn btn-primary" id="btn">Добавить
                                </button>
                            </label>
                        </div>
                    </div>
                    <p id="msg"></p>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                <label for="show-all" style="margin-bottom: 0">
                    <input type="checkbox" id="show-all" data-toggle="toggle" data-onstyle="success"
                           data-offstyle="warning"
                           data-on="Все задания" data-off="Невыполненные задания" onchange="loadTable();">
                </label>
            </div>
            <div class="card-body pt-0 pb-0">
                <table id="table" class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th scope="col" style="width:2%">№</th>
                        <th scope="col" style="width:40%">Описание</th>
                        <th scope="col" style="width:15%">Категория</th>
                        <th scope="col" style="width:25%">Дата создания</th>
                        <th scope="col" style="width:10%">Автор</th>
                        <th scope="col" style="width:3%">Статус</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
